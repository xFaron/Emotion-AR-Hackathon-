<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EmotionAR</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			width: 100%;
			height: 100%;
			background-color: rgb(16, 16, 16);
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-evenly;
			overflow: hidden;
		}

		#vidholder {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: rgb(32, 32, 32);
			border-radius: 15px;
			aspect-ratio: 16 / 9;
			width: 70%;
			overflow: hidden;
		}

		#vidfeed {
			height: 100%;
		}

		#vidoverlay {
			position: absolute;
			z-index: 5;
		}

		#emotionfeed {
			width: 20%;
			aspect-ratio: 1 / 1;
			border-radius: 15px;
			background-color: rgb(0, 10, 0);

			color: white;
			display: grid;
			place-content: center;
			font-size: 5em;

		}

		.controls {
			position: absolute;
			bottom: 5px;
			left: 0;
			right: 0;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			z-index: 6;
		}

		.switch {
			width: 50px;
			height: 50px;
			margin: 5px;
			border-radius: 50%;
			font-size: 1.5em;
			background-color: rgb(64, 64, 64);
			display: grid;
			place-items: center;
		}




	</style>
</head>
<body>
	<script defer src="./face-api.js"></script>
	<script defer src="./script.js"></script>

	<div id='vidholder'>
		<canvas id='vidoverlay'></canvas>
		<video id='vidfeed' autoplay></video>
		<div class="controls">
			<div class='cam switch'>
